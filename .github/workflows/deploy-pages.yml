name: Build and deploy site to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  build:
    name: Build frontend and docs
    runs-on: ubuntu-latest
    outputs:
      site-path: site
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install client dependencies
        working-directory: src/client
        run: npm ci

      - name: Build frontend (Vite)
        working-directory: src/client
        run: npm run build -- --base ./

      - name: Prepare site directory
        run: |
          rm -rf site || true
          mkdir -p site

      - name: Copy frontend build into site/
        run: |
          cp -a src/client/dist/. site/

      - name: Add SPA fallback (404.html)
        run: |
          if [ -f site/index.html ]; then cp site/index.html site/404.html; fi

      - name: Set up Ruby (Asciidoctor)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Build AsciiDoc docs and copy assets
        run: |
          gem install asciidoctor
          mkdir -p site/docs
          # Convert each .adoc to HTML, preserving structure under site/docs/
          find docs -type f -name '*.adoc' -print0 | while IFS= read -r -d '' f; do
            out="site/docs/${f#docs/}"
            out="${out%.*}.html"
            mkdir -p "$(dirname "$out")"
            asciidoctor -b html5 -a allow-uri-read -o "$out" "$f"
          done
          # Copy non-.adoc assets (images, pdfs, etc.) to site/docs/
          rsync -av --exclude='*.adoc' docs/ site/docs/ || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
